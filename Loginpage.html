<!DOCTYPE html>
<html>
<head>
	<title>MMCOE Alumni Login Page</title>
	<link rel="stylesheet" href="style 2.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<a href="index.html"> <img src="college_logo.png" alt="Logo"></a>
		</div>
		<div class="login-tabs">
			<button class="active" onclick="showTab('alumni')">Alumni Login</button>
			<button onclick="showTab('student')">Student Login</button>
		</div>
		<div id="alumni" class="login-tab">
			<h2>Student Login</h2>	
			<form>
				<input type="text" placeholder="Email-ID">
				<input type="password" placeholder="Password">
				<input type="submit" value="Log In">
			</form>
		</div>
		<div id="student" class="login-tab" style="display:none">
			<h2>Student Login</h2>
			<form>
				<input type="text" placeholder="Roll No.">
				<input type="password" placeholder="Password">
				<input type="submit" value="Log In">
			</form>
		</div>
	</div>
	<script src="Contact.js"></script>
</body>
</html>
